<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Pressoprofiler by harryoh</title>
    <script src="http://code.angularjs.org/1.2.10/angular.js"></script>
    <script src="javascripts/script.js"></script>
    <script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Pressoprofiler</h1>
          <h2></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/harryoh/PressoProfiler/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/harryoh/PressoProfiler/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/harryoh/PressoProfiler" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content" ng-controller="MainCtrl">
          {{data}}
          <div google-chart chart="chart" />
          <pre style='clear:both; background-color: lightgray;'>{{chart.data|json}}</pre>
        </section>

        <footer>
          Pressoprofiler is maintained by <a href="https://github.com/harryoh">harryoh</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
